<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="imagem.png" href="img/simbolo.jpg">
    <title>DashCore | Login </title>
</head>
<body>
    <header class="header">
        <section>
            <a href="#"><img src="img/logo.jpg" alt=""></a>

            <nav class="nav-menu">

                <button class="menu-toggle" aria-label="Abrir menu">&#9776;</button>
                <div class="menu-links"> 
                    <a href="index.html">Ínicio</a>
                    <a href="planos.html">Campeonatos</a>
                    <a href="login.html">Login</a>
    
                </div>
            </nav>
            </div>
        </section>
    </header>
    <section class="auth-container">
        <div class="auth-box">
            <!-- Login ou Cadastro -->
            <div id="login-form" class="form-container">
                <h2>Login</h2>
                <form action="#" method="post">
                    <div class="input-group">
                        <i class="bi bi-person-fill"></i>
                        <input type="email" name="email" placeholder="Email" required>
                    </div>
                    <div class="input-group">
                        <i class="bi bi-lock-fill" id="toggle-password" onclick="mostrarSenha()"></i>
                        <input type="password" name="senha" id="senha" placeholder="Senha" required>
                        </div>
                        <p class="reset" id="resetar"><a href="#">Esqueci a senha</a></p>
                    <button type="submit" class="btn-submit">Entrar</button>
                    <p >Não tem uma conta? <a href="#" onclick="toggleForm()">Cadastre-se</a></p>
                </form>
            </div>

            <!-- Cadastro -->
            <div id="cadastro-form" class="form-container" style="display: none;">
                <h2>Cadastro</h2>
                <form action="#" method="post">
                    <div class="input-group">
                        <i class="bi bi-person-fill"></i>
                        <input type="text" name="nome" placeholder="Nome Completo" required>
                    </div>
                    <div class="input-group">
                        <i class="bi bi-envelope-fill"></i>
                        <input type="email" name="email" placeholder="Email" required>
                    </div>
                    <div class="input-group">
                        <i class="bi bi-lock-fill" id="toggle-password" onclick="mostrarSenha()"></i>
                        <input type="password" name="senha" id="senha" placeholder="Senha" required>
                        </div>
                    <button type="submit" class="btn-submit">Cadastrar</button>
                    <p>Já tem uma conta? <a href="#" onclick="toggleForm()">Faça login</a></p>
                </form>
            </div>
        </div>
    </section>

    <script src="scripts.js"></script>
</body>
</html>
